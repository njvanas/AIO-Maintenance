name: Build and Release EXE

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install PyInstaller
        run: pip install pyinstaller

      - name: ğŸ”§ Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --windowed --clean --noupx --icon=assets/icon.ico --version-file=version.txt AIOMaintenance.py
        shell: cmd

      - name: ğŸš€ Create GitHub Release and Upload EXE
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest Build"
          files: dist/AIOMaintenance.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
